<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <title>NikkoS Portfolio</title>
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg sticky-top px-5 pt-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="" width="150" height="30" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            tabindex="-1"
            id="navbarSupportedContent"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <ul class="navbar-nav nav-pills justify-content-end">
              <li class="nav-item mx-3">
                <a
                  class="nav-link active px-2"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item dropdown mx-3">
                <a class="nav-link px-2 disabled" href="#">Projects</a>
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link px-2 disabled" href="#">Services</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container coding-skills w-50 mt-5" style="display: none">
        <label class="text-light fs-4">HTML</label>
        <div class="progress mb-3">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-success"
            role="progressbar"
            aria-valuenow="80"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 80%"
          ></div>
        </div>
        <label class="text-light fs-4">CSS</label>
        <div class="progress mb-3">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
            role="progressbar"
            aria-valuenow="70"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 70%"
          ></div>
        </div>
        <label class="text-light fs-4">Javscript</label>
        <div class="progress mb-3">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-info"
            role="progressbar"
            aria-valuenow="60"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 60%"
          ></div>
        </div>
      </div>
      <div class="container send-email" style="display: none">
        <form
          class="w-50 bg-secondary p-4 rounded-5 d-flex flex-column row-gap-4 m-auto"
        >
          <div class="form-group">
            <label class="text-light fw-bold fs-4" for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Your name here..."
            />
          </div>
          <div class="form-group">
            <label class="text-light fw-bold fs-4" for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Your email here..."
            />
          </div>
          <div class="form-group">
            <label class="text-light fw-bold fs-4" for="subject">Subject</label>
            <input
              type="text"
              class="form-control"
              id="subject"
              placeholder="Your subject here..."
            />
          </div>
          <div class="form-group">
            <label class="text-light fw-bold fs-4" for="message">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="3"
              placeholder="Your message here..."
            ></textarea>
          </div>
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-primary btn-lg btn-block"
              id="submit"
            >
              Send
            </button>
          </div>
        </form>
      </div>
      
      <div class="swiper mySwiper container kodego" style="display: none">
        <div class="swiper-wrapper">
          <div class="swiper-slide d-flex">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title fw-bold">Mini Project 1</h5>
                <p class="card-text">Tour Bohol</p>
                <a href="https://niksanti101096.github.io/tour-bohol/" class="btn btn-primary" target="_blank">View Project</a>
              </div>
            </div>
          </div>
          <div class="swiper-slide d-flex">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title fw-bold">Activity</h5>
                <p class="card-text">Clinical Care System</p>
                <a href="https://niksanti101096.github.io/clinical-care-system/" class="btn btn-primary" target="_blank">View Project</a>
              </div>
            </div>
          </div>
          <div class="swiper-slide d-flex">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title fw-bold">Activity/Assignment Javascript</h5>
                <p class="card-text">e-Calculator</p>
                <a href="https://niksanti101096.github.io/e-calculator/" class="btn btn-primary" target="_blank">View Project</a>
              </div>
            </div>
          </div>
          <div class="swiper-slide d-flex">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title fw-bold">Activity/Assignment ReactJS</h5>
                <p class="card-text">My Coding Journal</p>
                <a href="https://niksanti101096.github.io/mycodingjournal/" class="btn btn-primary" target="_blank">View Project</a>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>

      <div class="container fixed-bottom dialogue pb-3">
        <img id="imgMe" src="images/me.png" alt="" />
        <h1 class="fw-bolder">Nikko</h1>
        <span class="auto-typed"></span>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
